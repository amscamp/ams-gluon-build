name: linux/amd64

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '!README.md'
      - '!LICENSE'
      - '!.github/dependabot.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**'
      - '!README.md'
      - '!LICENSE'
      - '!.github/dependabot.yml'

  repository_dispatch: # Allows action to be triggered via webhook

  workflow_dispatch: # Allows action to be run manually from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build Linux Image
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          file: ./linux.Dockerfile
          tags: |
            amscamp/ams-gluon-build:latest
          build-args: |
            BUILDNODE=GitHub (Run Number: ${{ github.run_number }} Run ID: ${{ github.run_id }})
            SOURCE_COMMIT=${{ github.sha }}
          no-cache: true
